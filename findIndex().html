<!DOCTYPE html>
<html>
<head>
    <title>findIndex() Function</title>
</head>
<body>
</body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    var data = [10,20,30,40,60,70];
    var index = data.findIndex((item)=>
    {
        return item==40;
    });
    alert(index);
    </script>
</html>
