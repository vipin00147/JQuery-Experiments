<html>
    <head>
        <title>Changed Row Color</title>
    </head>
    <p>A</p>
    <div>
        <p>B</p>
        <p>C</p>
        <p>D</p>
        <div>
            <p>E</p>
            <p>F</p>
            <p>G</p>
        </div>
    </div>
    </body>
        <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
        $(document).ready(function()
        {
            $('p:nth-child(2)').css("background-color","yellow");
        });
        </script>
</html>
