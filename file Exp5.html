<html>
<head>
    <style>
        span,p{
            border: 2px solid green
            }
    </style>
</head>
<body>
    <div style="border:1px solid; width:30%"><span>span 1</span><span>span 2</span></div>
    <span>second paragraph</span>
    <p><span>third paragraph</span><a href="page1.html">go to page1</a></p>
    <button id='action'>Click to Perform Action</button>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    var arr=[];
    $(document).ready(function()
    {
        $("#action").click(function()
        {
           $("body>span").each(function(index)
           {
               var element=$(this);
                arr.push(element);
           });
           arr[arr.length-1].css("color","red").text("Text is Changed");
        });        
    });
</script>
</html>
