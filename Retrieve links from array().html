<!DOCTYPE html>
<html>
    <head>
        <title>Attr() Function</title>
    </head>
    <body>

        
        <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            var first={Link : "www.google.com" , title : "Visit Google"};
            var second={Link : "www.facebook.com" , title : "visit Facebook"};
            var Third={Link : "www.Amazon.com" , title : "visit Amazon"};
            var Fourth={Link : "www.yahoo.com" , title : "Visit Yahoo"};
            var links=[first,second,third,fourth];
            $('a').each(function(index)
            {
                $(this).attr('href',links[index].Link);
                $(this).text(links[index].title);
            });

            $('a').ready(function()
            {
               alert($(this).$('a'));
            });
        </script>
    </body>  
</html>
