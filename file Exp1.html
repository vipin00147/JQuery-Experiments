<html>
    <head></head>
    <body>
        <div style="border:1px solid red; width:200px">This is first Div tag</div>
        <div style="border:1px solid red; width:200px">This is Second Div tag</div>
        <div style="border:1px solid red; width:200px">This is Third Div tag</div>
        <div id="demo"></div>
        <button id="action">Submit</button>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
       $(document).ready(function()
       {
        $("#action").click(function()
        {
        $("#demo").text($("div").text()).css({"background-color":"red","border":"1px solid red","width":"200px"});
        });
       });
    </script>
</html>
