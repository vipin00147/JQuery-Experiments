<html>
    <head>
        <style>
        span , p {
            border: 2px solid green
            }
        </style>
    </head>
    <body>
        <div style="border:1px solid; width:30%"><span>span 1</span><span>span 2</span></div>
        <span>second paragraph</span>
        <p><span>third paragraph</span><a href="page1.html">go to page1</a></p>
        <button id='action'>Click to Perform Action</button>
    </body>    
        <script src = "https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>

        $(document).ready(function()
        {
            $("button").click(function()
            {
                var x;
                x=$("body>span")
                $(x.last()).css("background-color","red");
            });
            
        });
    </script>
</html>
